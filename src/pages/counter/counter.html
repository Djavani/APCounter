<ion-header>
  <ion-navbar>
    <ion-title>Contador de PA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="imagem-meeple">
  <ion-list >
    <ion-row>
      <ion-col class="texto-branco">
        <h3>Pontos de Ação: {{valorPA}} </h3>
        <h3>Ordem de contagem: {{isOrderAsc? 'Crescente' : 'Descrescente'}} </h3>
        <hr>
      </ion-col>
    </ion-row>
    <ion-grid class="alinhamento-contador">
      <ion-row>
        <ion-col col-12 class="contador">{{ valor }}</ion-col>
        <hr>
      </ion-row>
      <ion-row>
          <ion-col col-6>
            <ion-buttons start>
              <button ion-button
                class="botao botaoDown"
                icon-only large
                (click)='usarPontoDeAcao("down")'
                [disabled]="isDisabledButtonDown">
                  <ion-icon name="md-remove-circle"></ion-icon>
              </button>
            </ion-buttons>
          </ion-col>
          <ion-col col-6>
            <ion-buttons end>
              <button ion-button
                class="botao botaoUp"
                icon-only large
                (click)='usarPontoDeAcao("up")'
                [disabled]="isDisabledButtonUp">
                  <ion-icon name="md-add-circle"></ion-icon>
              </button>
            </ion-buttons>
          </ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab bottom right large>
      <button ion-fab color="danger" (click)="recuperarConfig()">Resetar</button>
    </ion-fab>
  </ion-list>
</ion-content>
