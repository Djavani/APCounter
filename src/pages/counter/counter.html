<ion-header>

  <ion-navbar>
    <ion-title>CounterPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-row>
      <ion-col>      
        <ion-item>
          <ion-label floating>Pontos de ação:</ion-label>
          <ion-input disabled="true" [ngModel]="actionPoint.valorPA" type="text" class="centralizado"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
      <ion-item>
        <ion-label floating>Contagem</ion-label>
        <ion-input disabled="true" [ngModel]="actionPoint.isOrderAsc? 'Crescente' : 'Descrescente'" type="text"></ion-input>
      </ion-item>
    </ion-col>
    </ion-row>
  
  </ion-list>
</ion-content>
