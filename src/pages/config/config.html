<ion-header>

  <ion-navbar>
    <ion-title>ConfigPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Quantidade de Pontos de Ação</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> Ordem de contagem Crescente</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-range min="1" max="20" [(ngModel)]="singleValue" color="secondary">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>20</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="-200" max="200" [(ngModel)]="saturation" color="secondary">
        <ion-label range-left>-200</ion-label>
        <ion-label range-right>200</ion-label>
      </ion-range>
    </ion-item>
  
  </ion-list>

</ion-content>
